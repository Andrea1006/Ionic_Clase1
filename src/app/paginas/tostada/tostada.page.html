<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-button>
    <ion-title>Tostada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>En linea</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="block" (click)="setOpen(true)">Abrir</ion-button>
    <ion-toast
      [isOpen]="isToastOpen"
      message="This toast will close in 5 seconds"
      [duration]="5000"
      (didDismiss)="setOpen(false)"
    ></ion-toast>
  </ion-content>
</ion-content>
